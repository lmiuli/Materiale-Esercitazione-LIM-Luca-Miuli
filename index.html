<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lim | Taking Booleaners from A to B</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="container">
        
            <header>
                <img class="logo" src="/Assets/logo.png" alt="logo lim">
                <div class="pay-off">Taking Booleaners from A to B</div>
            </header>

            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>

            <main>

                <div class="scooter">
                    <div class="scooter-id">
                        <input type="checkbox">
                        <span>Monopattino Gino22</span>
                    </div>
                    <div class="scooter-location">
                        <span class="arrow"></span>
                        <span>Via Guadalamenti</span>
                        <span class="hyphen"></span>
                        <span>a 220 metri da te</span>
                    </div>
                    <div class="scooter-charging-status">
                        <span>Stato carica:</span>
                        <div class="charging-bar-1"></div>
                    </div>
                </div>
            
                <div class="scooter">
                    <div class="scooter-id">
                        <input type="checkbox">
                        <span>Monopattino Mike24</span>
                    </div>
                    <div class="scooter-location">
                        <span class="arrow"></span>
                        <span>Via Ricciardoni</span>
                        <span class="hyphen"></span>
                        <span>a 420 metri da te</span>
                    </div>
                    <div class="scooter-charging-status">
                        <span>Stato carica:</span>
                        <div class="charging-bar-2"></div>
                    </div>
                </div>
            
                <div class="scooter">
                    <div class="scooter-id">
                        <input type="checkbox">
                        <span>Monopattino Fede154</span>
                    </div>
                    <div class="scooter-location">
                        <span class="arrow"></span>
                        <span>Via Mentarini</span>
                        <span class="hyphen"></span>
                        <span>a 490 metri da te</span>
                    </div>
                    <div class="scooter-charging-status">
                        <span>Stato carica:</span>
                        <div class="charging-bar-3"></div>
                    </div>
                </div>
                
            </main>

            <footer class="footer">
                Ammettermi penso che sia proprio la scelta giusta
            </footer>

        </div>

    </body>
    
</html>
